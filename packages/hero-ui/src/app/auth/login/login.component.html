<div
  class="min-h-screen flex items-start justify-center bg-gray-50 py-20 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
    </div>
    <form
      [formGroup]="loginForm!"
      (ngSubmit)="onSubmit()"
      class="mt-8 space-y-6"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">email</label>
          <input
            id="email"
            formControlName="email"
            type="text"
            autocomplete="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="email"
          />
          <div
            *ngIf="
              loginForm.get('email')?.touched && loginForm.get('email')?.errors
            "
            class="text-red-500 text-sm mt-1"
          >
            <div
              *ngIf="loginForm.get('email')?.hasError('required')"
              class="text-red-500 text-sm mt-1"
            >
              Email is required
            </div>
            <div
              *ngIf="loginForm.get('email')?.hasError('email')"
              class="text-red-500 text-sm mt-1"
            >
              Email should follow this schema: example&#64;example.com
            </div>
          </div>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          />
          <div
            *ngIf="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.errors
            "
            class="text-red-500 text-sm mt-1"
          >
            <div
              *ngIf="loginForm.get('password')?.hasError('required')"
              class="text-red-500 text-sm mt-1"
            >
              Password is required
            </div>
            <div
              *ngIf="loginForm.get('password')?.hasError('minlength')"
              class="text-red-500 text-sm mt-1"
            >
              Password should at least 8 characters
            </div>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
